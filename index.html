<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Reptiles</title>
  </head>
  <body>
      <div class="question">
        <h3>What animal would you like to learn about?</h3>
        <form id="question">
          <div class="form-group">
            <label for = "animal">What animal would you like to learn about?</label>
            <select class="form-control" id="animal">
              <option value="Turtle">Turtle</option>
              <option value="Nothing">Choose One</option>
              <option value="Snake">Snake</option>
              <option value="Insects">Insects</option>
            </select>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

    <div class="turtle">
      <h3>Turtle</h3>
      <p>Turtles are awesome</p>
      <img src="images/turtle.jpg" alt="a picture of a turtle"/>
    </div>

    <div class="snake">
      <h3>Snake</h3>
      <p>Snakes are better</p>
      <img src="images/snake.jpg" alt="a picture of a snake"/>
    </div>

    <div class="insects">
      <h3>Insects</h3>
      <p>There are many types of insects</p>
      <img src="images/insect.png" alt="a picture of insects"/>
    </div>

    <div class="nothing">
      <p>
        No info
      </p>
    </div>
  </body>
</html>
